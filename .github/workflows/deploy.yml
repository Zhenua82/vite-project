name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master 

permissions:
  contents: write
  deployments: write  # нужен для создания деплойментов

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages (Optional)
        # Можно оставить, если также хотите публиковать сайт как обычно
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          publish_branch: gh-pages

      - name: Create Deployment
        uses: octokit/request-action@v4
        with:
          route: POST /repos/${{ github.repository }}/deployments
          owner: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
          ref: ${{ github.ref }}
          environment: production
          description: 'Automatic deployment of Vite site'
          payload: '{"state": "success"}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}